<!DOCTYPE html>
<html lang="pt-br">

<head>

                    <input type="radio" id="cod" name="opcao" value="cod">
                    <label for="html">Codificar</label>

                <div class="cifra">

                </div>
            </section>

            <section class="mensagem">
                <textarea id="campo" name="boxtext" placeholder="Digite aqui sua mensagem" rows="10" cols="33"></textarea>
                <textarea id="resultado" name="boxtext" rows="10" cols="33"></textarea>
